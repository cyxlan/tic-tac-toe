<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Jersey+10&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <h2 id="game-state"></h2>
    <div class="rename-btns-wrap">
      <button class="rename-btn" data-player-index="0" type="button">Rename <span>Player 1</span></button>
      <button class="rename-btn" data-player-index="1" type="button">Rename <span>Player 2</span></button>
    </div>
    <div id="board"></div>
    <button id="restart" type="button">
      Restart
      <!-- arrow icon -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" aria-hidden="true" role="img">
        <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
        <path fill="currentColor" d="M386.3 160H336c-17.7 0-32 14.3-32 32s14.3 32 32 32H464c17.7 0 32-14.3 32-32V64c0-17.7-14.3-32-32-32s-32 14.3-32 32v51.2L414.4 97.6c-87.5-87.5-229.3-87.5-316.8 0s-87.5 229.3 0 316.8s229.3 87.5 316.8 0c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0c-62.5 62.5-163.8 62.5-226.3 0s-62.5-163.8 0-226.3s163.8-62.5 226.3 0L386.3 160z"/>
      </svg>
    </button>
  </div>
  <dialog id="spot-taken">
    <p>Spot already taken!</p>
    <div class="timer-bar"></div>
  </dialog>
  <script src="js/main.js"></script>
</body>
</html>
