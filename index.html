<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="container">
    <h2 id="game-state"></h2>
    <div id="board"></div>
    <p id="spot-taken">Spot already taken</p>
    <button class="rename-btn" data-player-index="0" type="button">Rename <span>Player 1</span></button>
    <button class="rename-btn" data-player-index="1" type="button">Rename <span>Player 2</span></button>
    <button id="restart" type="button">Restart</button>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
